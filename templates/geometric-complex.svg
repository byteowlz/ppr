<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background using base00 -->
  <rect width="1920" height="1080" fill="{{base00}}"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:{{base0D}};stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:{{base0C}};stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:{{base08}};stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:{{base09}};stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:{{base0A}};stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Large geometric shapes -->
  <polygon points="0,0 400,0 300,300 0,200" fill="{{base01}}" opacity="0.8"/>
  <polygon points="1920,0 1520,0 1620,300 1920,200" fill="{{base02}}" opacity="0.8"/>
  <polygon points="0,1080 400,1080 300,780 0,880" fill="{{base03}}" opacity="0.8"/>
  <polygon points="1920,1080 1520,1080 1620,780 1920,880" fill="{{base04}}" opacity="0.8"/>
  
  <!-- Central hexagon pattern -->
  <g transform="translate(960,540)">
    <!-- Outer hexagon -->
    <polygon points="-150,0 -75,-130 75,-130 150,0 75,130 -75,130" fill="none" stroke="{{base07}}" stroke-width="6"/>
    <!-- Inner hexagon -->
    <polygon points="-100,0 -50,-87 50,-87 100,0 50,87 -50,87" fill="url(#grad1)" stroke="{{base05}}" stroke-width="3"/>
    <!-- Center circle -->
    <circle cx="0" cy="0" r="40" fill="{{base08}}"/>
    <circle cx="0" cy="0" r="25" fill="{{base06}}"/>
  </g>
  
  <!-- Floating rectangles using all base colors -->
  <g opacity="0.9">
    <!-- Left side ascending -->
    <rect x="100" y="800" width="60" height="40" fill="{{base08}}" transform="rotate(-15 130 820)"/>
    <rect x="180" y="750" width="60" height="40" fill="{{base09}}" transform="rotate(-10 210 770)"/>
    <rect x="260" y="700" width="60" height="40" fill="{{base0A}}" transform="rotate(-5 290 720)"/>
    <rect x="340" y="650" width="60" height="40" fill="{{base0B}}" transform="rotate(0 370 670)"/>
    <rect x="420" y="600" width="60" height="40" fill="{{base0C}}" transform="rotate(5 450 620)"/>
    <rect x="500" y="550" width="60" height="40" fill="{{base0D}}" transform="rotate(10 530 570)"/>
    <rect x="580" y="500" width="60" height="40" fill="{{base0E}}" transform="rotate(15 610 520)"/>
    <rect x="660" y="450" width="60" height="40" fill="{{base0F}}" transform="rotate(20 690 470)"/>
  </g>
  
  <!-- Right side descending -->
  <g opacity="0.9">
    <rect x="1160" y="450" width="60" height="40" fill="{{base0F}}" transform="rotate(-20 1190 470)"/>
    <rect x="1240" y="500" width="60" height="40" fill="{{base0E}}" transform="rotate(-15 1270 520)"/>
    <rect x="1320" y="550" width="60" height="40" fill="{{base0D}}" transform="rotate(-10 1350 570)"/>
    <rect x="1400" y="600" width="60" height="40" fill="{{base0C}}" transform="rotate(-5 1430 620)"/>
    <rect x="1480" y="650" width="60" height="40" fill="{{base0B}}" transform="rotate(0 1510 670)"/>
    <rect x="1560" y="700" width="60" height="40" fill="{{base0A}}" transform="rotate(5 1590 720)"/>
    <rect x="1640" y="750" width="60" height="40" fill="{{base09}}" transform="rotate(10 1670 770)"/>
    <rect x="1720" y="800" width="60" height="40" fill="{{base08}}" transform="rotate(15 1750 820)"/>
  </g>
  
  <!-- Top wave pattern -->
  <path d="M0,150 Q240,100 480,150 T960,150 Q1200,100 1440,150 T1920,150 L1920,0 L0,0 Z" fill="url(#grad2)"/>
  
  <!-- Bottom wave pattern -->
  <path d="M0,930 Q240,980 480,930 T960,930 Q1200,980 1440,930 T1920,930 L1920,1080 L0,1080 Z" fill="{{base07}}" opacity="0.7"/>
  
  <!-- Corner accent triangles -->
  <polygon points="0,0 100,0 0,100" fill="{{base06}}" opacity="0.3"/>
  <polygon points="1920,0 1820,0 1920,100" fill="{{base06}}" opacity="0.3"/>
  <polygon points="0,1080 100,1080 0,980" fill="{{base06}}" opacity="0.3"/>
  <polygon points="1920,1080 1820,1080 1920,980" fill="{{base06}}" opacity="0.3"/>
  
  <!-- Scattered dots using base colors -->
  <circle cx="200" cy="200" r="8" fill="{{base08}}"/>
  <circle cx="350" cy="180" r="6" fill="{{base09}}"/>
  <circle cx="500" cy="220" r="10" fill="{{base0A}}"/>
  <circle cx="1420" cy="200" r="8" fill="{{base0B}}"/>
  <circle cx="1570" cy="180" r="6" fill="{{base0C}}"/>
  <circle cx="1720" cy="220" r="10" fill="{{base0D}}"/>
  
  <circle cx="200" cy="900" r="6" fill="{{base0E}}"/>
  <circle cx="350" cy="920" r="8" fill="{{base0F}}"/>
  <circle cx="500" cy="880" r="10" fill="{{base07}}"/>
  <circle cx="1420" cy="900" r="6" fill="{{base06}}"/>
  <circle cx="1570" cy="920" r="8" fill="{{base05}}"/>
  <circle cx="1720" cy="880" r="10" fill="{{base04}}"/>
</svg>